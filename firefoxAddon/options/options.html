<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Options MengBooru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h1>Options MengBooru</h1>
  
  <form id="options-form">
    <div class="form-group">
      <label for="server-url">URL du serveur backend</label>
      <input type="text" id="server-url" name="server-url" placeholder="http://localhost:8080">
      <p>URL compl√®te de votre serveur MengBooru, par exemple http://localhost:8080</p>
    </div>
    
    <button type="submit">Enregistrer</button>
  </form>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="options.js"></script>
</body>
</html>
